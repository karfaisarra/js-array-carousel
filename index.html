<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="my_container">
        <div class="my_slides active ">
            <img src="./assets/img/01.webp" style="width:100%">
        </div>
        <div class="my_slides ">
            <img src="./assets/img/02.webp" style="width:100%">
        </div>
        <div class="my_slides ">
            <img src="./assets/img/03.webp" style="width:100%">
        </div>
        <div class="my_slides ">
            <img src="./assets/img/04.webp" style="width:100%">
        </div>
        <div class="my_slides ">
            <img src="./assets/img/05.webp" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">
            <i class="fa-solid fa-chevron-up"></i>
        </a>
        <a class="next" onclick="plusSlides(1)">
            <i class="fa-solid fa-chevron-down"></i>
        </a>
    </div>





    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
