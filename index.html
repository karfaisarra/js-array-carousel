<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <div class="d-flex justify-content-center">
        <div class="slider ">
          <div class="slides">
            <!--<img class="active" src="./assets/img/01.webp" alt="">
            <img src="./assets/img/02.webp" alt="">
            <img src="./assets/img/03.webp" alt="">
            <img src="./assets/img/04.webp" alt="">
            <img src="./assets/img/05.webp" alt="">-->
          </div>
          <div class="controls d-flex justify-content-between p-2">
